      pool:
        # 最大闲置
        max-idle: 16
        # 最大活跃度
        max-active: 32
        min-idle: 8
    timeout: 10000
    host: redis
    port: 6379
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.itguigu.docker.entity

#showSql
logging:
  level:
    com.itguigu.docker.mapper: debug

