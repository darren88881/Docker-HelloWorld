server:
  port: 9999

spring:
  datasource:
    username: darren
    password: darren
    #url中database为对应的数据库名称
    url: jdbc:mysql://mysql:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    database: 0
    #cluster:
      #nodes: 192.168.6.4:6379,192.168.6.4:6380,192.168.6.4:6381,192.168.6.4:6382,192.168.6
      #.4:6383,192.168.6.4:6384
